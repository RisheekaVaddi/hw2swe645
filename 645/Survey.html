
<!-- CS Department Survey Page-->
<!DOCTYPE html>
<html>
   <head>
      <title>Computer Science Department @GMU Survey</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <!--CSS Styles-->
      <style>
         html,body,h2,h3,h4,h5,h6 {
         font-family: "Roboto", sans-serif; 
         background-color: lightgray;
         }
         h1 {
         color: #00351A;
         }
         input[type=text], input[type=tel], input[type=number], input[type=e-mail], input[type=url], input[type=date], input[type=list], select, #monthGraduation {
         width: 100%;
         }
         .heading {
         border: 10px solid #FFCC29;
         padding: 15px;
         box-shadow: 10px 15px;
         }
         .main-section {
         padding: 0 30% 0 30%;
         }
         .required {
         color:red; font-size:1.5em;
         }
         .footer {
         position:fixed;
         right:0px;
         bottom: 0px ;
         }
         .footer img {
         padding: 5px;
         background-color: #00351A;
         }
      </style>
   </head>
   <body>
      <!-- Header-->
      <header class="header">
      </header>
      <!--Form Section-->
      <section class="main-section">
         <article class="w3-container">
            <h1 class ="heading">Computer Science Department Survey About Campus Visit</h1>
            <br><br>
            <form action="#" autocomplete="on">
               <!--Form Fields-->
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half">
                        <label for="fname">
                           First Name<!--Required--><span class="required">*</span>: 
                        </label>
                     </div>
                     <div class="w3-half"><input type="text" id="fname" name="fname" placeholder="First Name" autofocus required></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="lname">Last Name: </label></div>
                     <div class="w3-half"><input type="text" id="lname" name="lname" placeholder="Last Name"></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="username">Username<span class="required">*</span>: </label></div>
                     <div class="w3-half"><input type="text" id="username" name="username" placeholder="abcxyz" required></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"> <label for="address">Street Address<span class="required">*</span>: </label></div>
                     <div class="w3-half"><textarea id="address" name="address" rows="4" cols="50" required></textarea></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="City">City: </label></div>
                     <div class="w3-half"><input type="text" id="City" name="City" placeholder="Eg:Fairfax"></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="State">State: </label></div>
                     <div class="w3-half"><input type="text" id="State" name="State" placeholder="Eg:Virginia"></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="ZipCode">ZipCode: </label></div>
                     <div class="w3-half"><input type="number" id="ZipCode" name="ZipCode" placeholder="Eg: 22030"><br><br></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="telnumber">Telephone Number<span class="required">*</span>: </label></div>
                     <div class="w3-half"><input type="tel" id="telnumber" name="telnumber" placeholder="123-456-7890" required></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="mail">E-Mail<span class="required">*</span>: </label></div>
                     <div class="w3-half"><input type="email" id="mail" name="mail" placeholder="abc@xyz.com" required></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="url">URL: </label></div>
                     <div class="w3-half"><input type="url" id="url" name="url" placeholder="http://www.gmu.com"></div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="date">Date of Survey: </label></div>
                     <div class="w3-half"><input type="date" id="date" name="date" placeholder="mm-dd-yyyy"></div>
                  </div>
               </div>
               <br>
               <!--Dropdown for Recommendation-->
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"> <label for="recommendation">How Likely would you Recommend Our College:</label></div>
                     <div class="w3-half">
                        <select id="recommendation" name="recommendation">
                           <option value="Very">Very Likely</option>
                           <option value="likely">Likely</option>
                           <option value="unlikely">Unlikely</option>
                        </select>
                     </div>
                  </div>
               </div>
               <br>
               <!--CheckBox-->
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half">What did you like Most on Campus:</div>
                     <div class="w3-half">
                        <input type="checkbox" id="checkbox1" name="checkbox1" value="students">
                        <label for="checkbox1"> Students</label>
                        <input type="checkbox" id="checkbox2" name="checkbox2" value="location">
                        <label for="checkbox2"> Location</label>
                        <input type="checkbox" id="checkbox3" name="checkbox3" value="campus">
                        <label for="checkbox3"> Campus</label><br>
                        <input type="checkbox" id="checkbox4" name="checkbox4" value="dorms">
                        <label for="checkbox4"> Dorm Rooms</label>
                        <input type="checkbox" id="checkbox5" name="checkbox5" value="sports">
                        <label for="checkbox5"> Sports</label>
                        <input type="checkbox" id="checkbox6" name="checkbox6" value="atmosphere">
                        <label for="checkbox6"> Atmosphere</label><br>
                     </div>
                  </div>
               </div>
               <br>
               <!--Radio Buttons-->
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half">How did you hear about us:</div>
                     <div class="w3-half">   
                        <input type="radio" id="friends" name="heardus" value="friends">
                        <label for="friends">Friends</label>
                        <input type="radio" id="television" name="heardus" value="television">
                        <label for="television">Television</label>
                        <input type="radio" id="Internet" name="heardus" value="Internet">
                        <label for="Internet">Internet</label>
                        <input type="radio" id="others" name="heardus" value="others">
                        <label for="others">Other</label>
                     </div>
                  </div>
               </div>
               <br>
               <!--DataList for Month of Graduation-->
               <div class="w3-container ">
                  <div class="w3-row">
                     <div class="w3-half"><label for="month">High School Graduation Month: </label></div>
                     <div class="w3-half">
                        <input list="month" name="monthGraduation" id="monthGraduation">
                        <datalist id="month">
                           <option value="January">
                           <option value="February">
                           <option value="March">
                           <option value="April">
                           <option value="May">
                           <option value="June">
                           <option value="July">
                           <option value="August">
                           <option value="September">
                           <option value="October">
                           <option value="November">
                           <option value="December">
                        </datalist>
                     </div>
                  </div>
               </div>
               <br>
               <div class="w3-container ">
               <div class="w3-row">
               <div class="w3-half"><label for="yearGraduation">High School Graduation Year: </label></div>
               <div class="w3-half"><input type="text" id="yearGraduation" name="yearGraduation" placeholder="2022"></div>
               </div>
               </div><br>
               <!-- Raffle -->
                <div class="w3-container ">
               <div class="w3-row">
               <div class="w3-half"><p>Raffle<span class="required">*</span>:</p>
               <div class="w3-half>"<p><input type="num" id="input" onfocusout = "calc()" required/></p>
<span id="error"></span></div>
               
               </div>
               
<br>
               <!--Additional Comments-->
               <div class="w3-container ">
               <div class="w3-row">
               <div class="w3-half"><label for="comments">Additional Comments: </label></div>
               <div class="w3-half"><textarea id="comments" name="comments" rows="4" cols="50"></textarea></div>
               </div>
               </div>
               <!--Submit Button-->
               <input type="submit" value="Submit">
               <button type="cancel" value="cancel">
			Cancel
		</button>
              
            </form>
         </article>
      </section>
      
   </body>
</html>
